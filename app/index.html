<!doctype html>
<html lang="en" ng-app="cart">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Flux architecture that implemented of ES5 for AngularJS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Flux ES5</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/main.css">

  </head>
  <body>

    <header class="app-bar promote-layer">
      <div class="app-bar-container">
        <h1 class="logo">AngularJS <strong>Flux</strong> ES5</h1>
      </div>
    </header>

    <main>
      <h3>Flux architecture that implemented of ES5 for AngularJS</h3>
      <div ng-controller="catalogCtrl as catalog">
        <h3>Catalog</h3>
        <div ng-repeat="item in catalog.items">
          {{item.title}} {{item.cost}}
          <button ng-click="catalog.addItem(item)">add to cart</button>
        </div>
      </div>
      
      <div ng-controller="cartCtrl as cart">
        <h3>Cart</h3>
        <div ng-repeat="item in cart.items">
          {{item.catalogItem.title}} {{item.qty}}
          <button ng-click="cart.removeItem(item)">remove from cart</button>
        </div>
      </div>
    </main>
    
    <!-- build:js scripts/vendor.min.js -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/app.min.js -->
    <script src="scripts/app.module.js"></script>
    <script src="scripts/cart.controller.js"></script>
    <script src="scripts/catalog.controller.js"></script>
    <script src="scripts/stores/dispatcher.js"></script>
    <script src="scripts/stores/cart/cart.action.js"></script>
    <script src="scripts/stores/cart/cart.store.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
